<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Favorites</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header><a href="index.html">Home</a></header>
<main id="fav" class="grid"></main>

<script>
const f=JSON.parse(localStorage.getItem("fav"))||[];
fetch("data/games.json").then(r=>r.json()).then(g=>{
 g.filter(x=>f.includes(x.id)).forEach(o=>{
  fav.innerHTML+=`<a class="card" href="game.html?id=${o.id}">
  <img src="${o.thumb}"><h3>${o.name}</h3></a>`;
 });
});
</script>

</body>
</html>
