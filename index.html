<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OyunSite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#0b0f19;color:#fff;margin:0}
h1{text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,160px);gap:15px;justify-content:center}
.card{background:#020617;border-radius:10px;padding:10px;text-align:center}
a{color:white;text-decoration:none}
</style>
</head>
<body>

<h1>ðŸŽ® OyunSite</h1>
<div id="list" class="grid"></div>

<script>
fetch("data/games.json")
.then(r=>r.json())
.then(games=>{
 games.forEach(g=>{
  list.innerHTML+=`
   <div class="card">
    <a href="game.html?id=${g.id}">
     <h3>${g.name}</h3>
    </a>
   </div>`;
 });
});
</script>

</body>
</html>
